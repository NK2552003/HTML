<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>
            DISABlED and READONLY
        </title>
    </head>
    <body>
        <h1>DISABLED</h1>
        <form action="" method="post">
            <fieldset>
                <legend>DISABLED DATA WHICH YOU CAN AND CAN&apos;T CHANGE</legend>
                <label for="firstlast">Name&#58;&nbsp;<input type="text" value="Nitish Kumar" name="Full_Name" id="Full_Name" size="30" placeholder="Full Name"
                     disabled></label>
                <label for="age">Age&#58;&nbsp;<input type="number" value="19" name="Age" id="Age" size="30" placeholder="Age" disabled></label>
                <label for="date">DATE OF BIRTH&#58;&nbsp;<input type="date" name="DOB" id="DOB" size="30" placeholder="DATE OF BORTH"></label>
                <label for="email">Email&#58;&nbsp;<input value="nk2552003@gmail.com" name="email" id="email" size="40" placeholder="Email Address" disabled></label>
            </fieldset>
        </form>
        <h1>READONLY</h1>
        <fieldset>
            <legend>READONLY DATA WHICH CAN&apos;T CHANGE</legend>
            <label for="firstlast">Name&#58;&nbsp;<input type="text" value="Nitish Kumar" name="Full_Name" id="Full_Name" size="30" placeholder="Full Name"
                 readonly></label>
            <label for="age">Age&#58;&nbsp;<input type="number" value="19" name="Age" id="Age" size="30" placeholder="Age" readonly></label>
            <label for="email">Email&#58;&nbsp;<input value="nk2552003@gmail.com" name="email" id="email" size="40" placeholder="Email Address" readonly></label>
        </fieldset>
        <blockquote>
            <q>
                The BIG DIFFERENCE IS THAT<br>
                &emsp;&emsp;&emsp; &emsp;&emsp; &emsp;&emsp; &emsp;<kbd>readonly</kbd> attributes are used when form is submitted while <kbd>Disabled</kbd> one are not&#46;
            </q>
        </blockquote>
    </body>
</html>
