<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Row Grouping
        </title>
    </head>
    <body>
        <table border="2">
            <thead>     <!--Header in these rows-->
                <tr>
                    <td>Name</td>
                    <td>Class</td>
                    <td>Roll_No</td>
                    <td>School_Name</td>
                    <td>Pin_Code</td>
                </tr>
            </thead>
            <tbody>       <!--Body(Data of the table)-->
                <tr>
                    <td>Nitish</td>
                    <td>Dropper</td>
                    <td>00004479649</td>
                    <td>Aakash</td>
                    <td>131021</td>
                </tr>
                <tfoot>        <!--Content of the last Rows-->
                    <tr>
                        <td colspan="5">My Personal Details</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </body>
</html>
