<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SUBSCRIPT AND SUPERSCRIPT</title>
    </head>
    <body>
        <h2>SUBSCRIPT</h2>
        The Chemical formula of water is: H<sub>2</sub>O.   <!--sub is used to make the selected text smaller and will be placed slightly below the normal text-->
        <br>
        <hr>
        <h2>SUPERSCRIPT</h2>
        As we know that,<br>
        <blockquote>
            (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab    <!--used to make the selected text smaller and will be placed slightly above the normal text-->
        </blockquote>
        
    </body>
</html>
