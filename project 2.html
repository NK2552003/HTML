<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Making Form To Submit The information of your self            
        </title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <p>&emsp; &emsp; &ensp; This form is for getting the personal information&#46;</p>
                <label for="first">First&nbsp;Name&#58; <input type="text" id="Name" name="First Name" placeholder="First Name"></label><br>
                <label for="last">Last&nbsp;Name&#58; &nbsp; <input type="text" id="Name" name="last Name" placeholder="Last Name"></label><br>
                <label for="Age">Age&#58; &emsp; &emsp; &nbsp; <input type="number" id="Age" name="Age" maxlength="2" placeholder="Age"></label><br>
                <label for="email">Email&nbsp;Address&#58; <input type="text" id="email" name="email" placeholder="Email Address"></label><br>
                <h2>Education&nbsp;Level&#58;</h2>
                    <input type="radio" id="Edu Level" value="Graduate" checked>Graduate<br>
                    <input type="radio" id="Edu Level" value="Post Graduate">Post-Graduate<br>
                    <input type="radio" id="Edu Level" value="Bachelor Degree">Passed/Appearing Bachelor Degree<br>
                    <input type="radio" id="Edu Level" value="Master Degree">Passed/Appearing Master Degree<br>
                <input type="Submit" id="Submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
