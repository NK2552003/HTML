<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Upload File
            </title>
    </head>
    <body>
        <style>
            mark{
                font-size:28px;
                color:black;
                font-family: 'Chiller';
            }
        </style>
        <p>
            <h1>Upload File</h1>
        </p>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Upload File(Any)</legend>
                Click Here to Upload File<br>
                <mark>MUST UPLOAD THESE FILES</mark><br>
                <input type="file" value="Upload File" accept=".jpg" required>
                <input type="submit" value="Submit File">
            </fieldset>
        </form>
    </body>
</html>
