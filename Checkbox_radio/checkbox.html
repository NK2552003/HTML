<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>
            Making the checkbox Menu
        </title>
    </head>
    <body>
        <h1>Making the checkBox For the Html List</h1>
        <form action="" method="post">
            <fieldset>
                <legend>CheckBox List</legend>
                <p><strong><em>Choose <u>Only One</u> Out of them</em></strong></p>
                <ul>
                    <li>
                    <input type ="checkbox" value="HSSS" name="School" checked>HSSS
                    </li>
                    <li>
                        <input type ="checkbox" value="HVS" name="School">HVS
                    </li>
                    <li>
                        <input type ="checkbox" value="SMH" name="School">SMH
                    </li>
                    <li>
                        <input type ="checkbox" value="HRS" name="School">HRS
                    </li>
                    <li>
                        <input type ="checkbox" value="DPS" name="School">DPS
                    </li>
                </legend>
            </fieldset>
            <fieldset>
                <legend>Radio List</legend>
                <p><strong><em>Only One will be selected as NAME Attribute is same</em></strong></p>
                <ul>
                    <li>
                    <input type ="radio" value="HSSS" name="School" checked>HSSS
                    </li>
                    <li>
                        <input type ="radio" value="HVS" name="School">HVS
                    </li>
                    <li>
                        <input type ="radio" value="SMH" name="School">SMH
                    </li>
                    <li>
                        <input type ="radio" value="HRS" name="School">HRS
                    </li>
                    <li>
                        <input type ="radio" value="DPS" name="School">DPS
                    </li>
                </legend>
            </fieldset>
        </form>
    </body>
</html>
