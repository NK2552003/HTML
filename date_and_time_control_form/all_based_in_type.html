<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Date and time Controls
        </title>
    </head>
    <body>
        <p>Making the date and time controls in the form like asking the user to
             enter the date of birth</p>
        <form action="" method="post">
            <fieldset>
                <legend>
                    Date
                </legend>
                <label for="date">Enter the DOB&#58;&nbsp;<input type="date" name="date" max="03/04/2003" min="03/04/2000">
                </label>
            </fieldset>
            <fieldset>   
                <legend>
                    DateTime
                </legend>
                <label for="datetime">Enter the DOB&#58;&nbsp;<input type="datetime-local" name="datetime">
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Time
                </legend>
                <label for="time">Enter the DOB Time&#58;&nbsp;<input type="time" name="time">
                </label>    
            </fieldset>
            <fieldset>
                <legend>
                    Month
                </legend>
                <label for="month">Enter the DOB&#58;&nbsp;<input type="month" name="month">
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Week
                </legend>
                <label for="week">Enter the DOB&#58;&nbsp;<input type="week" name="week">
                </label>
            </fieldset>
        </form>
    </body>    
</html>
