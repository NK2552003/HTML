<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Attributes
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Making form for let&apos;s say&#44;<br>
        </h1>
        <blockquote>&emsp;&emsp;&emsp;<h2><ins>Form for Basic information to get Notifications</ins></h2></blockquote>
        <form action="" method="post">
            <fieldset>
                <legend>Enter the email address</legend>
                <p>To get the best price and offers info to your account</p>
                <ul>
                    <li><label for="firstlast">Name&#58; <input  type="text" name="Full Name" id="firstlast"></label></li>
                    <li><label for="Email">Email Address&#58; <input  type="text" name="Email Address" id="Email"></label></li>
                    <li><label for="Tel">Mobile Number&#58; <input  type="number" name="Mobile Number" id="Mobile Number" size="10"></label></li>
                </ul>
                <textarea name="Comment" rows="5" columns="50" placeholder="Leave us a comment."></textarea><br>
                <input type="Submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
