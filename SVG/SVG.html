<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            SVG
        </title>
    </head>
    <body>
        <h2>SVG</h2>
        <svg width="100" height="100">
            <circle cx=10 cy=10 r=10 fill="Yellow"/><!--Circle is used to make the circle in methametical for using pros and cons (cx for x-axis and cy for y-coordinate)-->
            <circle cx=20 cy=17 r=8 fill="Orange"/>   <!--fill is used to make the objects solid of filled from inside-->
            <circle cx=17 cy=8 r=7 fill="Violet" />          
            <text text-size="36" font-family="Ink Free" x=12 y=15>   <!-- used to insert the text inside the svg file "text-size and font-family"-->
                Hello!
            </text>
        </svg>
        <svg width="120" height="100">
            <rect width="110" height="30" rx="10" ry="10" fill="Gray"/>
            <text x=12 y=20 text-size="56" font-family="Ink Free" fill="White">
                How are ya?
            </text>
        </svg>
        <svg width="100" height="100">
             <circle fill="#D4AB00" cx="36" cy="36" r="36"/>
             <circle opacity=".7" fill="#FFF" stroke="#8A291C" cx="36.1" cy="35.9" r="31.2"/>
             <circle fill="#A52C1B" cx="38.8" cy="13.5" r="4.8"/>
             <circle fill="#A52C1B" cx="22.4" cy="20.9" r="4.8"/>
             <circle fill="#A52C1B" cx="32" cy="37.2" r="4.8"/>
             <circle fill="#A52C1B" cx="16.6" cy="39.9" r="4.8"/>
             <circle fill="#A52C1B" cx="26.2" cy="53.3" r="4.8"/>
             <circle fill="#A52C1B" cx="42.5" cy="27.3" r="4.8"/>
             <circle fill="#A52C1B" cx="44.3" cy="55.2" r="4.8"/>
             <circle fill="#A52C1B" cx="54.7" cy="42.9" r="4.8"/>
             <circle fill="#A52C1B" cx="56" cy="28.3" r="4.8"/>
        </svg>
    </body>
</html>
