<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Use of Elements</title>
    </head>
    <body>
        <h1>What is my Destination?</h1>     <!--USED TO MAKE THIS TEXT OF CONTENT HEADING-->
        <p>       <!--USED FOR PARAGRAPH-->
            <em>Hi,</em><br>   <!-- <br> is used to jump into a new line-->
                               <!--<em> is an inline element(phrasing element)-->
            My Name is <b>Nitish</b> <!--USED IT MAKE THE TEXT APPEAR BOLD-->
                                     <!--<b>is used to make the text bold-->
            .and i want to make something that can make world better.<br>
            <em>Thank you</em>  <!--EMPHASIZED TEXT OR YOU CAN SAY TO MAKE IT LOOK italic-->
        </p>
    </body>
</html>
